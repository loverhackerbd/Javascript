<body>
    <script>
        //1. Sequence
        //2. Selection
        //3. Loop/Iteration
        let x=3;
        let y=5;
//a) if----------------------------------
        if(y>x){//2>3=false
            console.log(y);
        }

//b) if-else -----------------------------
        if(y>x){
          console.log(`Y=${y}`);
        }else{
          console.log(`X=${x}`);
        }

//c) if-elseif-else ----------------------

    let n=1;
    
    if(n==1){      
        console.log("One");       
    }else if(n==2){
        console.log("Two");
    }else if(n==3){
        console.log("Three");
    }else if(n==4){
        console.log("Four");
    }else{
        console.log("Other number");
    }
            
    </script>
</body>
