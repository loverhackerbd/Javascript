<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2. Assignment Operators(= += -= *= /= %=)
        //3. Increment and Decrement Opeartors (++ --)
        let x=2;
        console.log(x);
        x+=5; //x=x+5
        console.log(x);
        x-=3; //x=x-3;
        console.log(x);
        x*=2; //x=x*2;
        console.log(x);
        x/=3; //x=x/3
        console.log(x);
        x%=2; //x=x%2;
        console.log(x);
        x=6;
        console.log(x);        
        x++; //x=x+1; //1. Pre Incrememt (++x) 2. Post Increment (x++)
        console.log(x);
        x--;//x=x-1;
        console.log(x);
    </script>
</body>
</html>
