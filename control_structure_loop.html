<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //-------Loop------
        //1. for loop
            //1. for
            //2. for-in
            //3. for-of
        //2. while loop
        //3. do-while loop

    //1. For loop

    let m=0;
        m++;//1 => m=m+1;
        m++;//2 => m=m+1;
        m++;//3 => m=m+1;
        m++;//4 => m=m+1;
        m++;//5 => m=m+1;
        console.log(m);

        console.log("FOR LOOP");
     
    for(i=0;i<10;i++){
       console.log(i);
    }

    let j=5;
        j=j+5;//10
        j=j+5;//15
        j=j+5;//20
        j=j+5;//25
        j=j+5;//30
        j=j+5;//35
        j=j+5;//40
        j=j+5;//45
        j=j+5;//50
     console.log(j); 


    for(let i=5;i<=50;i=i+5){
      console.log(i);
    }

    //2. While Loop
   
    console.log("WHILE LOOP");    
    i=0;
    while(i<10){
       console.log(i);
       i++; 
    }

    //3. DO-WHILE loop
    console.log("DO WHILE");   

    i=0;
    do{
        console.log(i);
        i++;
    }while(i<10);

    console.log("-------EVEN NUMBERS BETWEEN 10 to 20------");

    console.log("-------Method1------");
    for(i=10;i<=20;i=i+2){
        console.log(i);
    }

    console.log("-------Method2------");
    for(i=10;i<=20;i++){
        if(i%2==0){
            console.log(i);
        }
    }


    </script>
</body>
