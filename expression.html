<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Simple Expression
        let x=3;
        let y=4;
        let z=x+y;//here x+y is arithmetic expression: arithmetic operators (+,-,/,*, %)
        console.log(z);//7

        let n=3;
        let m=3;
        let p=(m==n); //here m>n is a boolean (true,false) expression: comparison operators(> < >=,<=,==,!=,===,!==)
        console.log(p);//true

        let q=4>5;
        console.log(q);//false

        //Compound Expression              
          let a=5;
          let b=3;
          let c=4;
          let d=((a+b) + (b+c)) / a; // Compound arithmetic expression (+,-,/,*, %)
          console.log(d);//3

          let f=(a>b) && (b<c); //Boolean compound Expression with Logical Operators (And) &&, (Or) ||, (Not)!
          console.log(f);//true




    </script>
</body>
</html>
